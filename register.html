<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.jpg">
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Makiko</h1>
        <nav>
            <ul>
                <li class="button"><a href="#">Home</a></li>
                <li class="button"><a href="#">Account</a></li>
                <li class="button"><a href="#">Play</a></li>
                <li class="button"><a href="#">Your Pets</a></li>
                <li class="button"><a href="#">Friends</a></li>
                <li class="button"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login_form_container">
            <h2>Login</h2>
            <form id="login_form">
                <input type="text" placeholder="Username"><br>
                <input type="password" placeholder="Password"><br>
                <button class="button" type="submit">Login</button>
            </form>
        </div>
        <div id="register_form_container">
            <h2>Register</h2>
            <form id="register_form">
                <input type="email" placeholder="Email"><br>
                <input type="text" placeholder="Username"><br>
                <input type="text" placeholder="Country"><br>
                <input type="password" placeholder="Password"><br>
                <input type="password" placeholder="Verify Password"><br>
                <button class="button" type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

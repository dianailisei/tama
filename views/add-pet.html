<header>
    <h1>Your new pet</h1>
</header>
<nav class="top-right open">
    <a class="disc l2" href="#account">
         <div>Account</div>
    </a>
    <a class="disc l3" href="#your-pets">
         <div>Your Pets</div>
    </a>
    <a class="disc l4" href="#your-friends">
         <div>Friends</div>
    </a>
    <a class="disc l5 menuToggle">
         Menu
    </a>
</nav>

<main>
    <div id="new-pet-form-container">
         <form id="pet-form">
              <label for="pet-select">This is a: </label>
              <select requiered id="pet-select" onchange="changePetSVG()">
                    <option value="" selected >Choose pet</option>
                    <option value="penguin">Penguin</option>
                    <option value="spider">Spider</option>
                    <option value="bunny">Bunny</option>
                    <option value="bird">Bird</option>
                    <option value="fish">Fish</option>
                </select> <br>
              <label for="pet-name">Pet's name: </label>
              <input  requiered id="pet-name" type="text" placeholder="Croco.."><br>
              <label for="pet-age">Age: </label>
              <input   requiered id="pet-age" type="text" placeholder="How old is your pet?" ><br>
              <label for="pet-color"> Pet's color: </label>
              <input   requiered type="color" value="#FFFACD" id="pet-color" onchange="changePetColor(value)" >
              <br>
              <label for="pet-eyes-color"> Pet's eyes color: </label>
              <input  requiered type="color" value="#000000" id="pet-eyes-color" onchange="changePetEyesColor(value)"  >
              <br>
              <label for="pet-description">Description: </label>
              <br>
              <textarea id="pet-description"></textarea>
              <button type="submit" onclick="postPet()">Submit</button>
         </form>
    </div>

    <div id="pet-svg-container">
         <div id="pet-wrapper">
            
         </div>
    </div>

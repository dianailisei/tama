<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../template-menu/menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="account.css" />
    <link rel="icon" type="image/png" href="../resources/logo.jpg">
    <title>Makiko</title>
</head>

<body>
    <header>
        <h1>Profile Settings</h1>
    </header>
    <nav class="top-right open">
        <a href="../playground/playground.html" class="disc l1">
            <div>Playground</div>
        </a>
        <a href="../your-pets/your-pets.html" class="disc l2">
            <div>Your Pets</div>
        </a>
        <a href="../your-friends/your-friends.html" class="disc l3">
            <div>Friends</div>
        </a>
        <a class="disc l4" href="../index/index.html">
            <div>Log out</div>
        </a>
        <a class="disc l5 menuToggle">
            Menu
        </a>
    </nav>
    <main class="profile-settings-container">
        <form name="update-profile">
            <img src="../resources/default-profile-pic.png" id="profile-pic" alt="profile picture">

            <div class="file-upload">
                <div class="file-select">
                    <div class="file-select-button" id="fileName">Choose File</div>
                    <div class="file-select-name" id="noFile">No file chosen...</div>
                    <input type="file" id="upload-profile-pic">
                </div>
            </div>
            
            <div id="profile-info">
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="marrypoppins@gmail.com" readonly><br>
                <label for="username">Username: </label>
                <input id="username" type="text" placeholder="Username"><br>
                <label for="country">Country: </label>
                <input id="country" type="text" placeholder="Country"><br>
                <label for="old-password">Current Password: </label>
                <input id="old-password" type="password"><br>
                <label for="new-password">Type new password: </label>
                <input id="new-password" type="password"><br>
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </main>
    <script src="../template-menu/js/menu.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="..\template-menu\menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="register.css" />
    <link rel="icon" type="image/png" href="..\resources\logo.jpg">
    <title>Makiko</title>
</head>

<body>
    <nav class="top-right open">
        <a class="disc l3">
            <div>Home</div>
        </a>
        <a class="disc l4" href="../index/index.html">
            <div>About</div>
        </a>
        <a class="disc l5 menuToggle">
            Menu
        </a>
    </nav>
    <main class="login_register_main">
        <div id="login_form_container">
            <h2>Login</h2>
            <form id="login_form">
                <label for="username-login">Username: </label>
                <input id="username-login" type="text" placeholder="Username"><br>
                <label for="password-login">Password: </label>
                <input id="password-login" type="password" placeholder="Password"><br>
                <button class="button" type="submit">Login</button>
            </form>
        </div>
        <div id="register_form_container">
            <h2>Register</h2>
            <form id="register_form">
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="Email"><br>
                <label for="username">Username: </label>
                <input id="username" type="text" placeholder="Username"><br>
                <label for="country">Country: </label>
                <input id="country" type="text" placeholder="Country"><br>
                <label for="password">Password: </label>
                <input id="password" type="password" placeholder="Password"><br>
                <label for="check-password">Retype password: </label>
                <input id="check-password" type="password" placeholder="Password"><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <script src="..\template-menu\js\menu.js"></script>
</body>

</html>
